<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Identificação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="identification-card">
    <img alt="minha foto" src="../../assets/img/Danilo.jpeg" />
    
    <ion-card-header>
      <ion-card-title>{{ nomeCompleto }}</ion-card-title>
      <ion-card-subtitle>Aluno de ADS</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="school" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Turma</h3>
            <p>{{ turma }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="barcode" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Código de Turma</h3>
            <p>{{ codigoTurma }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="location" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Unidade</h3>
            <p>{{ unidade }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="time" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Horário</h3>
            <p>{{ horario }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Período</h3>
            <p>{{ periodo }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
