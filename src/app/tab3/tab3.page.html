<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Consulta API</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="recarregar()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de Usuários</ion-card-title>
      <ion-card-subtitle>API: JSONPlaceholder</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <p>Esta página consome dados da API pública JSONPlaceholder.</p>
    </ion-card-content>
  </ion-card>

  <!-- Loading -->
  <div *ngIf="carregando" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Carregando dados...</p>
  </div>

  <!-- Erro -->
  <ion-card *ngIf="erro" color="danger">
    <ion-card-content>{{ erro }}</ion-card-content>
  </ion-card>

  <!-- Lista de Usuários -->
  <ion-card *ngFor="let usuario of usuarios" class="user-card">
    <ion-card-header>
      <ion-card-title>{{ usuario.name }}</ion-card-title>
      <ion-card-subtitle>@{{ usuario.username }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
          <ion-label>{{ usuario.email }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="call" slot="start" color="primary"></ion-icon>
          <ion-label>{{ usuario.phone }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="business" slot="start" color="primary"></ion-icon>
          <ion-label>{{ usuario.company.name }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="location" slot="start" color="primary"></ion-icon>
          <ion-label>{{ usuario.address.city }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
